<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Kamshka - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        .inter-font {
            font-family: 'Inter', sans-serif;
        }
        .main-content {
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-950 text-white overflow-hidden">

    <!-- Main Container - Now with image on the left and text on the right -->
    <div class="main-content flex flex-col md:flex-row items-center justify-between p-4 md:p-8 relative">

        <!-- Right Content (Text) -->
        <div class="flex flex-col items-center md:items-end text-center md:text-right absolute top-12 left-12 md:static md:flex-1 md:pl-12 md:pr-0 z-10">
            
            <!-- Portfolio Text -->
            <h1 class="inter-font text-5xl sm:text-6xl md:text-8xl font-bold mb-2">Portfolio</h1>
            
            <!-- Name and Title -->
            <div class="text-center md:text-right">
                <h2 class="text-xl sm:text-2xl md:text-3xl font-normal mb-1">Mustafa Abd Elnasser Amer</h2>
                <p class="text-base sm:text-lg md:text-xl text-gray-400">Graphic Designer</p>
            </div>
        </div>

        <!-- Left Content (Image) -->
        <div class="flex-1 flex items-center justify-center md:justify-start absolute bottom-0 md:static md:w-1/2">
            <!-- User's Image -->
            <img 
                src="image_6d0137.png" 
                alt="Mustafa Abd Elnasser Amer" 
                class="w-full h-auto object-contain md:max-w-2xl lg:max-w-3xl xl:max-w-4xl max-h-screen"
            >
        </div>
    </div>

</body>
</html>
