<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Abd Elnasser Amer - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5); /* Adjust brightness to make text more readable */
        }
        
        .content {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(5px);
            border-radius: 1rem;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link .en-text {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .nav-link .ar-text {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .nav-link:hover .en-text {
            opacity: 0;
        }
        .nav-link:hover .ar-text {
            opacity: 1;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .nav-link {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .nav-link:nth-child(1) { animation-delay: 0.2s; }
        .nav-link:nth-child(2) { animation-delay: 0.4s; }
        .nav-link:nth-child(3) { animation-delay: 0.6s; }
        .nav-link:nth-child(4) { animation-delay: 0.8s; }
        .nav-link:nth-child(5) { animation-delay: 1s; }
    </style>
</head>
<body>
    <!-- Background Image -->
    <img src="img/Untitled-1.jpg" alt="Mustafa Abd Elnasser Amer" class="background-image">
    
    <div class="content flex flex-col items-center">
        <!-- Main Portfolio title -->
        <h1 class="text-7xl md:text-8xl lg:text-9xl font-bold tracking-tight mb-2">
            Portfolio
        </h1>
        <!-- Name -->
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-normal mb-2">
            Mustafa Abd Elnasser Amer
        </h2>
        <!-- Job Title -->
        <h3 class="text-xl md:text-2xl lg:text-3xl font-light text-gray-400">
            Graphic Designer
        </h3>

        <!-- Navigation buttons -->
        <div class="flex justify-center mt-8 gap-4 flex-wrap" dir="ltr">
            <a href="#" class="nav-link bg-gray-700/50 hover:bg-white/10 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">Home</span>
                <span class="ar-text">الرئيسية</span>
            </a>
            <a href="#" class="nav-link bg-gray-700/50 hover:bg-white/10 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">About Me</span>
                <span class="ar-text">عني</span>
            </a>
            <a href="#" class="nav-link bg-gray-700/50 hover:bg-white/10 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">Services</span>
                <span class="ar-text">خدماتي</span>
            </a>
            <a href="#" class="nav-link bg-gray-700/50 hover:bg-white/10 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">My Work</span>
                <span class="ar-text">اعمالي</span>
            </a>
            <a href="#" class="nav-link bg-gray-700/50 hover:bg-white/10 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">Contact Me</span>
                <span class="ar-text">تواصل معي</span>
            </a>
        </div>
    </div>
</body>
</html>
