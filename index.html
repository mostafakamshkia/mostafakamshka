<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصطفى كمشكا - بورتفوليو</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            /* Using a black background color as a fallback */
            background-color: #000;
            margin: 0;
            font-family: 'Cairo', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Pseudo-element for the background image and overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Setting the background image - It's commented out to show a plain background */
            /* background-image: url('Untitled-1.jpg'); */ 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Applying a semi-transparent black overlay */
            background-color: rgba(0, 0, 0, 0.6);
            /* Making sure the overlay is behind the content */
            z-index: -1;
            /* Blur effect for a softer look */
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }

        .container {
            /* Using a light-dark background to make the text pop */
            background-color: rgba(0, 0, 0, 0.4); 
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 400;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace this with your actual logo URL. For now, it's a placeholder. -->
        <!-- <img src="logo.png" alt="مصطفى كمشكا" class="logo"> -->
        <h1 class="text-white">Portfolio</h1>
        <h2 class="text-gray-300">مصطفى عبد الناصر عامر<br>مصمم جرافيك</h2>
    </div>
</body>
</html>
