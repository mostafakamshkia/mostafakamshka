<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustafa Abd Elnasser Amer - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            background-image: radial-gradient(circle at center, rgb(30, 30, 30) 0%, rgb(10, 10, 10) 75%, rgb(0, 0, 0) 100%);
        }
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link .en-text {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .nav-link .ar-text {
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }
        .nav-link:hover .en-text {
            opacity: 0;
        }
        .nav-link:hover .ar-text {
            opacity: 1;
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="text-center p-8">
        <!-- Main Portfolio title -->
        <h1 class="text-7xl md:text-8xl lg:text-9xl font-bold tracking-tight mb-2">
            Portfolio
        </h1>
        <!-- Name -->
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-normal mb-2">
            Mustafa Abd Elnasser Amer
        </h2>
        <!-- Job Title -->
        <h3 class="text-xl md:text-2xl lg:text-3xl font-light text-gray-400">
            Graphic Designer
        </h3>

        <!-- Navigation buttons -->
        <div class="flex justify-center mt-8 gap-4 flex-wrap" dir="ltr">
            <a href="#" class="nav-link bg-gray-700 hover:bg-gray-600 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">Home</span>
                <span class="ar-text">الرئيسية</span>
            </a>
            <a href="#" class="nav-link bg-gray-700 hover:bg-gray-600 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">About Me</span>
                <span class="ar-text">عني</span>
            </a>
            <a href="#" class="nav-link bg-gray-700 hover:bg-gray-600 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">Services</span>
                <span class="ar-text">خدماتي</span>
            </a>
            <a href="#" class="nav-link bg-gray-700 hover:bg-gray-600 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">My Work</span>
                <span class="ar-text">اعمالي</span>
            </a>
            <a href="#" class="nav-link bg-gray-700 hover:bg-gray-600 transition px-6 py-3 rounded-lg text-lg font-semibold w-36">
                <span class="en-text">Contact Me</span>
                <span class="ar-text">تواصل معي</span>
            </a>
        </div>
    </div>
</body>
</html>
